<div data-ng-init="card.select=''"  data-ng-class="card.select" class="deckgrid-box hover-back-{{mother.armColor(card.letter)}} border-color-{{mother.armColor(card.letter)}}">


    <div  data-ng-show="card.select == ''" data-ng-click="card.select='color-'+mother.armColor(card.letter);" class="pane-label hover-back-{{mother.armColor(card.letter)}}">
        | {{card.letter}} |
    </div>
    <div data-ng-class="card.select" data-ng-hide="card.select == ''" data-ng-click="card.select=''" class="pane-label hover-back-{{mother.armColor(card.letter)}}">
        | {{card.letter}} |
    </div>

    <div class="rating">
        <span data-ng-show="mother.rate.getRating(card.letter)<0" data-ng-click="mother.rate.minus(card.letter)" class="minus label label-danger">{{mother.rate.getRating(card.letter)}}</span>
        <span data-ng-hide="mother.rate.getRating(card.letter)<0" data-ng-click="mother.rate.minus(card.letter)" class="minus label">-</span>
        <span data-ng-click="mother.rate.zero(card.letter)" class="zero label label-default">{{mother.rate.getTotal(card.letter) || 0}}</span>
        <span data-ng-show="mother.rate.getRating(card.letter)>0" data-ng-click="mother.rate.plus(card.letter)" class="plus label label-success">+{{mother.rate.getRating(card.letter)}}</span>
        <span data-ng-hide="mother.rate.getRating(card.letter)>0" data-ng-click="mother.rate.plus(card.letter)" class="plus label">+</span>
    </div>



    <div data-ng-if="!card.more" class="saying-text">
        {{card.text.substring(0,140)}}<span ng-if="card.text.length>139">...</span>
    </div>
    <div data-ng-if="card.more" class="saying-text">
        {{card.text}}
    </div>

    <div data-ng-if="card.text.length > 140 && !card.more"
         data-ng-click="card.more = true"
         class="corner">
        <div class="more">+</div>
    </div>
    <div data-ng-if="card.more"
         data-ng-click="card.more = false"
         class="corner">
        <div class="less">-</div>
    </div>


</div>
